<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="resources/css/popup.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<h1>팝업 페이지 입니다.</h1>
	<hr />
	<div class="container">
		<div class="modal-btn-box">
			<button type="button" id="modal-open">모달창 열기</button>
		</div>

		<div class="popup-wrap" id="popup">
			<div class="popup">
				<div class="popup-head">
					<span class="head-title"> MuziMuzi</span>
				</div>
				<div class="popup-body">
					<div class="body-content">
						<div class="body-titlebox">
							<h1>Confirm Modal</h1>
						</div>
						<div class="body-contentbox">
							<p>컨테이너 박스가 있고 그 안에 각각 가로값과 세로값이 다른 박스 아이템이 있습니다. 위의 상태 그대로
								라면 div의 기본속성은 display block이기 때문에 가로값과 관계없이 세로영역 만큼 한줄을 다 차지하기
								때문에 div박스들은 아래와 같이 수직으로 떨어지게 됩니다.</p>
						</div>


					</div>
				</div>
				<div class="popup-foot">
					<span class="pop-btn confirm" id="confirm">확인</span> <span
						class="pop-btn close" id="close">창 닫기</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="resources/js/popup.js"></script>
</body>
</html>
