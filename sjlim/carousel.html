<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Image Carousel demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <!-- demo styles -->
        <style>
            .swiper-area { position: relative; height: 100%; margin: 0; padding: 0; }
            .swiper { width: 100%; height: 100%; }
            .swiper-slide { text-align: center; 
                /* Internet Explorer 10 */
                display:-ms-flexbox;
                -ms-flex-pack:center;
                -ms-flex-align:center;

                /* Firefox */
                display:-moz-box;
                -moz-box-pack:center;
                -moz-box-align:center;

                /* Safari, Opera, and Chrome */
                display:-webkit-box;
                -webkit-box-pack:center;
                -webkit-box-align:center;

                /* W3C */
                display:box;
                box-pack:center;
                box-align:center;
            }
            .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        </style>
    </head>

    <body>
        <div class="swiper-area">
            <!-- Swiper -->
            <div class="swiper imgSwiper">
                <div class="swiper-wrapper" id="ct-1">
                    <div class="swiper-slide"><img src="img/ring-1.jpg" alt="Test Image 01" /></div>
                    <div class="swiper-slide"><img src="img/ring-2.jpg" alt="Test Image 02" /></div>
                    <div class="swiper-slide"><img src="img/ring-3.jpg" alt="Test Image 03" /></div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
        var swiper = new Swiper(".imgSwiper", {
            // 슬라이드 효과
            effect: "fade",
            // 자동 슬라이드
            // autoplay: {
            //     delay: 3000,
            //     disableOnInteraction: false
            // },
            scrollbar: {
                el: ".swiper-scrollbar",
                hide: true,
             },
            });
      </script>
    </body>
</html>
